<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon Frigo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button color="secondary" (click)="prepareForAddIngredient()"><ion-icon name="add-circle"></ion-icon> Ajouter un ingredient</button>
    <button ion-item *ngFor="let ingredient of ingredientList" (click)="prepareForEditIngredient(ingredient)">
      <h4>{{ingredient.name}}</h4>
      <h4 [ngClass]="{'red': comparePeremptionDate(ingredient.peremptionDate)}">{{ingredient.quantity}}
        <span [ngClass]="{'red': comparePeremptionDate(ingredient.peremptionDate)}">{{ingredient.unity | uppercase}}</span>
      </h4>
      <h4 [ngClass]="{'red': comparePeremptionDate(ingredient.peremptionDate)}"><ion-icon name="warning" *ngIf="comparePeremptionDate(ingredient.peremptionDate)"></ion-icon>{{ingredient.peremptionDate | date: 'dd/MM/yyyy'}}<ion-icon name="warning" *ngIf="comparePeremptionDate(ingredient.peremptionDate)"></ion-icon></h4>
    </button>
  </ion-list>
</ion-content>
