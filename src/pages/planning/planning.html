<ion-header>

  <ion-navbar>
    <ion-title>Mon Planning</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button color="secondary" (click)="prepareForAddPlanning()"><ion-icon name="add-circle"></ion-icon> Ajouter un planning</button>
  <ion-list>
    <button ion-item *ngFor="let planning of this.planningList" (click)="prepareForEditPlanning(planning)">
      {{planning.name}} <i (click)="deletePlanning(planning)"><ion-icon name="trash"></ion-icon></i>
    </button>
  </ion-list>
</ion-content>
